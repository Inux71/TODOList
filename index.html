<html lang="pl">
<head>

    <main>

            <div class="list-box">

        </div>

            <h2>DONE</h2>

            <div class="list-box">
                <div class="list-box-item">
                    <p>Design page</p>

                    <div class="button-box">
                        <button class="item-btn">&lt;-</button>

                </div>

        </div>

    <script src="animations.js"></script>
